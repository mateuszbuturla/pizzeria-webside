<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MB Sklep - Strona główna</title>
</head>

<body>

    <h1>MB sklep - Panel administratora - Dodaj Produkt</h1>

    <a href="/admin">Panel Administratora</a>

    <form method="post">
        Numer<input type="text" id="productNumber"><br>
        Nazwa<input type="text" id="productName"><br>
        Skdniki<input type="text" id="productComponents"><br>
        Cena<input type="text" id="productPrice"><br>
        <select id="productType">
            <option value="pizza">Pizza</option>
            <option value="salat">Sałatka</option>
            <option value="pierogi">Pierogi</option>
            <option value="drink">Napój</option>
        </select>
        <p id="addProduct">Dodaj</p>
    </form>

    <script src="/js/addProduct.js"></script>

</body>

</html>
